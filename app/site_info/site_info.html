<div layout="column" flex layout-margin>

	<div layout="row" layout-align="start center" layout-padding flex>

		<div class="page-header" flex>
			<h1>About this Webpage</h1>
			<p>Tools I Used to Make this Site</p>
		</div>

		<md-button class="md-accent md-raised src-btn" href="https://github.com/WillRussell/My-Site" target="_blank">
			View Source
		</md-button>

	</div>


	<md-divider class="divider"></md-divider>


	<div class="content" layout="column">
		<md-list>
			<md-list-item ng-repeat="tool in vm.tools" layout-margin>

				<div flex>
					<div flex>{{::tool.name}}</div>
					<div><a ng-href="{{tool.link}}" target="_blank">{{::tool.link}}</a></div>
				</div>

			</md-list-item>
		</md-list>
	</div>


</div>
